[pytest]
# Configuração pytest para Argus C2

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    security: Testes de segurança
    slow: Testes lentos
    
# Configuração de cobertura
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

